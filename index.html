<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>授受簿サンプル</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px 0;
      width: 300px; /* お好みで調整 */
    }
    th, td {
      border: 1px solid #333;
      text-align: center;
      padding: 5px;
      width: 60px; /* お好みで調整 */
    }
    /* 付託番号だけ少し幅を広げる例 */
    th:first-child, td:first-child {
      width: 80px;
    }
  </style>
</head>
<body>
  <h1>授受簿イメージ</h1>
  <table>
    <thead>
      <tr>
        <th>付託番号</th>
        <th>作成</th>
        <th>受領</th>
        <th>返却</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>10000</td>
        <!-- 作成 -->
        <td>
          <input type="checkbox" />
          <br />
          <!-- ここは手入力でも、type="date"でもOK -->
          2/25
        </td>
        <!-- 受領 -->
        <td>
          <input type="checkbox" />
          <br />
          2/25
        </td>
        <!-- 返却 -->
        <td>
          <input type="checkbox" />
          <br />
          2/25
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
